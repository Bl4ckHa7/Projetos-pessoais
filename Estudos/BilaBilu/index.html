<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BilaBilu · Crochê</title>
  <!-- Ícones Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- Fontes Google -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;500;600&display=swap" rel="stylesheet">
  <style>
    /* ===== RESET E BASE ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: #fbf8f4;
      background-image: radial-gradient(circle at 10% 20%, rgba(220, 190, 180, 0.15) 0%, transparent 30%),
                        radial-gradient(circle at 90% 80%, rgba(200, 170, 160, 0.12) 0%, transparent 40%);
      font-family: 'Montserrat', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
    }

    /* ===== CARD PRINCIPAL ===== */
    .card {
      max-width: 700px;
      width: 100%;
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      border-radius: 2.5rem;
      padding: 3rem 2.5rem;
      box-shadow: 0 25px 40px -15px rgba(80, 50, 40, 0.25),
                  inset 0 1px 2px rgba(255, 255, 255, 0.8);
      border: 1px solid rgba(220, 200, 190, 0.5);
      text-align: center;
    }

    /* ===== TÍTULO ===== */
    .titulo-principal {
      font-family: 'Playfair Display', serif;
      font-size: 3.8rem;
      font-weight: 400;
      color: #3e2b25;
      line-height: 1.1;
      margin-bottom: 1.5rem;
    }

    .titulo-principal span {
      display: block;
      font-family: 'Montserrat', sans-serif;
      font-size: 2rem;
      font-weight: 600;
      letter-spacing: 5px;
      text-transform: uppercase;
      color: #b3867a;
      border-top: 1px solid #e2cfc7;
      padding-top: 0.8rem;
      margin-top: 0.3rem;
    }

    /* ===== BOLINHAS DE REDES SOCIAIS ===== */
    .redes-sociais {
      display: flex;
      justify-content: center;
      gap: 1.2rem;
      margin: 2rem 0 2.5rem;
      flex-wrap: wrap;
    }

    .social-link {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 3.5rem;
      height: 3.5rem;
      background: #fff2ed;  /* tom suave que combina com a paleta */
      border-radius: 50%;
      color: #b3867a;
      font-size: 1.6rem;
      transition: all 0.3s ease;
      box-shadow: 0 6px 12px rgba(170, 130, 120, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.6);
      text-decoration: none;
    }

    .social-link:hover {
      background: #b3867a;
      color: white;
      transform: translateY(-5px);
      box-shadow: 0 12px 18px rgba(150, 100, 90, 0.25);
    }

    /* ===== LISTA DE LINKS ===== */
    .lista-boutique {
      list-style: none;
      margin: 2.5rem 0 2rem;
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }

    .lista-boutique li {
      border-bottom: 1px solid #eddcd5;
      padding-bottom: 0.8rem;
      transition: transform 0.2s ease, border-color 0.2s;
    }

    .lista-boutique li:hover {
      border-bottom-color: #b3867a;
      transform: translateX(8px);
    }

    .lista-boutique a {
      text-decoration: none;
      font-size: 1.3rem;
      color: #3d2c26;
      display: flex;
      align-items: center;
      gap: 1rem;
      transition: color 0.2s;
    }

    .lista-boutique a i {
      width: 2rem;
      font-size: 1.5rem;
      color: #b3867a;
      text-align: center;
    }

    .lista-boutique a:hover {
      color: #aa6e61;
    }

    .lista-boutique a:hover i {
      color: #5e3c35;
    }

    /* ===== RODAPÉ DECORATIVO ===== */
    .decorativo {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      color: #b89b92;
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      margin-top: 2.8rem;
    }

    .decorativo i {
      font-size: 0.8rem;
      opacity: 0.7;
    }

    /* ===== RESPONSIVIDADE ===== */
    @media (max-width: 550px) {
      .card {
        padding: 2rem 1.5rem;
      }
      .titulo-principal {
        font-size: 2.8rem;
      }
      .titulo-principal span {
        font-size: 1.5rem;
        letter-spacing: 3px;
      }
      .lista-boutique a {
        font-size: 1.1rem;
      }
      .social-link {
        width: 3rem;
        height: 3rem;
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>
  <main class="card">
    <!-- Título Calypso BOUTIQUE -->
    <h1 class="titulo-principal">
      BilaBilu
      <span>Crochê</span>
    </h1>

    <!-- Bolinhas das redes sociais (5 ícones) -->
    <div class="redes-sociais">
      <a href="#" class="social-link" aria-label="Instagram">
        <i class="fab fa-instagram"></i>
      </a>
      <a href="#" class="social-link" aria-label="Facebook">
        <i class="fab fa-facebook-f"></i>
      </a>
      <a href="#" class="social-link" aria-label="Pinterest">
        <i class="fab fa-pinterest"></i>
      </a>
      <a href="#" class="social-link" aria-label="YouTube">
        <i class="fab fa-youtube"></i>
      </a>
      <a href="#" class="social-link" aria-label="TikTok">
        <i class="fab fa-tiktok"></i>
      </a>
    </div>

    <!-- Menu de links principal -->
    <nav>
      <ul class="lista-boutique">
        <li>
          <a href="#">
            <i class="fas fa-palette"></i>
            Meus padrões em espanhol
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fas fa-tshirt"></i>
            Meus padrões em inglês
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fas fa-truck"></i>
            Como comprar da Argentina
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fab fa-etsy"></i>
            Compra na Etsy
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fab fa-youtube"></i>
            Meu canal no YouTube
          </a>
        </li>
      </ul>
    </nav>

    <!-- Elemento decorativo -->
    <div class="decorativo">
      <i class="fas fa-asterisk"></i>
      <span>edição exclusiva</span>
      <i class="fas fa-asterisk"></i>
    </div>
  </main>
</body>
</html>
